<!DOCTYPE html>
<html>
<head>

	<title>Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<div id="header">
		<img src="assets/logo-white.png" id="logo">
	</div>
	<div id="content">
		<form id="personal_data" method="POST">
			Uniqname: <input type="text" id="uniqname"></input><br>
			First Name: <input type="text" id="fname"></input><br>
			Last Name: <input type="text" id="lname"></input><br>
			Year: 
				<select id="year">
					<option>Freshman</option>
					<option>Sophomore</option>
					<option>Junior</option>
					<option>Senior</option>
				</select><br>
			Major:
				<select id="major">
					<option>ENG-CS</option>
					<option>ENG-CE</option>
					<option>ENG-EE</option>
					<option>ENG-Other</option>
					<option>LSA-CS</option>
					<option>LSA-Other</option>
					<option>Ross</option>
					<option>Art/Architecture/Music</option>
					<option>Other</option>
					<option>Undecided</option>
				</select><br>
			<button id="submit">Submit</button>
		</form>
	</div>
	<div id="footer"></div>
</body>
</html>

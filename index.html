<!DOCTYPE html>
<html>
<head>

	<title>Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<div id="header">
		<img src="assets/logo-white.png" id="logo">
	</div>
	<div id="content">
		<form id="personal_data">
			<table>
				<thead colspan="2">Sign up for our E-mail list!</thead>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>Uniqname: </td>
					<td id="space"></td>

					<td><input type="text" id="uniqname"></input></td>
				</tr>
				<tr>
					<td>First Name: </td>
					<td id="space"></td>
					

					<td><input type="text" id="fname"></input></td>
				</tr><tr>
					<td>Last Name: </td>
					<td id="space"></td>
					

					<td><input type="text" id="lname"></input></td>
				</tr>
				<tr>
					<td>Year: </td>
					<td id="space"></td>
					

					<td>
						<select id="year">
							<option>Freshman</option>
							<option>Sophomore</option>
							<option>Junior</option>
							<option>Senior</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Major: </td>
					<td id="space"></td>
					
					<td>
						<select id="major">
							<option>ENG-CS</option>
							<option>ENG-CE</option>
							<option>ENG-EE</option>
							<option>ENG-Other</option>
							<option>LSA-CS</option>
							<option>LSA-Other</option>
							<option>Ross</option>
							<option>Art/Architecture/Music</option>
							<option>Other</option>
							<option>Undecided</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>What do you want to learn?</td>
					<td></td>
					<td>
						 <input type="radio" class="topic">How to program</input><br>
						 <input type="radio" class="topic">How to create your own website</input><br>
						 <input type="radio" class="topic">How to write iOS/Android apps</input><br>
						 <input type="radio" class="topic">Learn to do things with hardware</input><br>
						 <input type="radio" class="topic">Other</input><br>
						 </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button id="submit">Submit</button>
					</td>
					<td></td>
				</tr>
			</table>			
		</form>
	</div>
	<div id="footer"></div>
</body>
</html>
